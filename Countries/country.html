<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="country.css" />
    <script src="country.js" defer></script>
  </head>

  <body>
    <header class="header-container">
      <div class="header-content">
        <h2 class="title"><a href="index.html">Where in the World?</a></h2>
        <p><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;&nbsp;Dark Mode</p>
      </div>
    </header>

    <main>
      <div class="country-details-container">
        <span class="back-arrow" onclick="history.back()"
          ><i class="fa-solid fa-arrow-left"></i>&nbsp;&nbsp;Back
        </span>

        <a class="back-arrow" href="index.html"
          ><i class="fa-solid fa-arrow-left"></i>&nbsp;&nbsp;Home
        </a>
        <div class="country-details">
          <img src="" alt="${country.name.common} flag" />
          <div class="details-text-container">
            <h1></h1>

            <div class="details-text"></div>

            <div class="border-countries">
              <b>Border Countries: </b>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
